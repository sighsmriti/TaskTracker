<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Task Tracker</h1>
        <p class="header-desc">A simple and elegant way to manage your tasks.</p>
    </div>
    <div class="container">
        <h1>Add a New Task</h1>
        <form id="taskForm" action="add" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="e.g., Buy groceries" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="e.g., Milk, bread, and eggs" required></textarea>
            <input type="submit" value="Add Task">
        </form>
        <p><a href="list" class="button">Show Existing Tasks</a></p>
    </div>
</body>
</html>
